<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />

  <title>Explore Madagascar | WDD 131 – Katleho Selwana</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

      <picture>
